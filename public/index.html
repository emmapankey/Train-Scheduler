<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" type="text/css" href="assets/reset.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-3">Train Scheduler</h1>
            <p class="lead">Add a train to the schedule to display arrival and departure data</p>
        </div>

        <div class="card" id="currentScheduleCard">
            <h4 class="card-header">Current Train Schedule</h4>
            <div class="card-body">
                <div class="row">
                    <table class="table" id="scheduleTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card" id="addTrainCard">
            <h4 class="card-header">Add Train</h4>
            <div class="card-body">
                <form>
                    <div class="form-group text-left">
                        <label for="trainNameInput">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput">
                    </div>
                    <div class="form-group text-left">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group text-left">
                        <label for="firstArrivalInput">First Train (HH:mm - military time)</label>
                        <input data-date-format="HH:mm" class="form-control" id="firstArrivalInput">
                    </div>
                    <div class="form-group text-left">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequencyInput">
                    </div>

                    <input class="btn btn-primary" id="submitButton" type="submit" value="Submit">
                </form>
            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="./assets/logic.js"></script>

</body>

</html>
